<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor Inteligente V19 - Savegnago</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8fafc; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .drop-zone { border: 2px dashed #cbd5e1; border-radius: 12px; transition: all 0.2s; background-color: #f1f5f9; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .drop-zone:hover { border-color: #3b82f6; background-color: #eff6ff; }
        .scroll-area { overflow-y: auto; height: 100%; }
        
        .badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; display: inline-flex; align-items: center; gap: 4px; text-transform: uppercase; }
        .badge-ok { background: #dcfce7; color: #166534; border: 1px solid #86efac; }
        .badge-err { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
        .badge-manual { background: #e0f2fe; color: #075985; border: 1px solid #bae6fd; }

        .price-box { font-family: 'Courier New', monospace; font-weight: bold; }
        .force-btn { font-size: 10px; padding: 2px 6px; background: #e2e8f0; color: #475569; border-radius: 4px; border: 1px solid #cbd5e1; cursor: pointer; margin-top: 4px; display: inline-block; }
        .force-btn:hover { background: #cbd5e1; }
    </style>
</head>
<body class="text-slate-800">

    <header class="bg-slate-900 text-white p-3 h-14 flex justify-between items-center shrink-0 shadow-md z-10">
        <div class="flex items-center gap-3">
            <div class="bg-white/10 p-1.5 rounded"><i class="fa-solid fa-brain"></i></div>
            <div>
                <h1 class="font-bold text-base leading-none">Auditor Inteligente V19</h1>
                <p class="text-[10px] text-slate-400">Com Tolerância a Falhas e Ajuste Manual</p>
            </div>
        </div>
        <button onclick="window.location.reload()" class="bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-xs transition font-medium"><i class="fa-solid fa-rotate-right mr-1"></i>Reset</button>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <div class="w-[30%] bg-white border-r border-gray-200 flex flex-col z-20 shadow-xl p-4 gap-3">
            <div class="flex flex-col h-1/2">
                <label class="font-bold text-gray-700 mb-1 text-xs">1. Lista de Texto</label>
                <textarea id="listInput" class="flex-1 p-2 border rounded bg-gray-50 text-xs font-mono resize-none focus:ring-1 focus:ring-slate-500 outline-none" placeholder="Cole a lista aqui..."></textarea>
            </div>

            <div class="flex flex-col h-1/2">
                <label class="font-bold text-gray-700 mb-1 text-xs">2. Imagens</label>
                <div id="dropZone" class="drop-zone h-full p-2 text-center group">
                    <i class="fa-solid fa-cloud-arrow-up text-2xl text-gray-300 group-hover:text-blue-400 mb-1 transition-colors"></i>
                    <p class="text-[10px] text-gray-400 font-medium">Clique ou Arraste Imagens</p>
                    <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
                    <div id="fileCount" class="hidden text-[10px] font-bold text-green-600 mt-1"></div>
                </div>
            </div>

            <button id="startBtn" onclick="processFiles()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-bold shadow-md disabled:opacity-50 transition text-sm flex justify-center items-center gap-2">
                <i class="fa-solid fa-microchip"></i> Analisar
            </button>
        </div>

        <div class="w-[70%] bg-slate-50 flex flex-col relative overflow-hidden">
            <div id="loadingOverlay" class="hidden absolute inset-0 bg-white/90 z-50 flex flex-col items-center justify-center">
                <div class="w-10 h-10 border-4 border-slate-200 border-t-slate-800 rounded-full animate-spin mb-3"></div>
                <div id="loadingText" class="text-slate-800 font-bold text-sm animate-pulse">Lendo...</div>
            </div>

            <div class="p-3 bg-white border-b border-gray-200 font-bold text-gray-700 shadow-sm flex justify-between text-sm">
                <span><i class="fa-solid fa-list-check mr-2 text-blue-600"></i>Conferência</span>
                <div class="text-xs font-normal text-gray-400">Verifique os itens vermelhos</div>
            </div>
            
            <div class="scroll-area p-4">
                <div class="bg-white rounded border border-gray-200 overflow-hidden">
                    <table class="w-full text-sm text-left border-collapse">
                        <thead class="bg-gray-50 text-gray-500 uppercase text-[10px] font-bold border-b border-gray-200">
                            <tr>
                                <th class="p-2 w-[40%]">Produto</th>
                                <th class="p-2 text-center w-[20%]">Esperado</th>
                                <th class="p-2 text-center w-[20%]">Encontrado (OCR)</th>
                                <th class="p-2 text-center w-[20%]">Status</th>
                            </tr>
                        </thead>
                        <tbody id="resultTable" class="divide-y divide-gray-100">
                            <tr><td colspan="4" class="p-6 text-center text-gray-400 italic text-xs">Cole a lista e as imagens para começar.</td></tr>
                        </tbody>
                    </table>
                </div>

                <div id="debugArea" class="mt-6 hidden">
                    <h3 class="text-[10px] font-bold text-gray-400 uppercase mb-2 border-b pb-1">Debug (O que o robô leu)</h3>
                    <div id="debugGrid" class="grid grid-cols-2 md:grid-cols-4 gap-3"></div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="processCanvas" class="hidden"></canvas>

    <script>
        // CONFIG
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileCount = document.getElementById('fileCount');
        let uploadedFiles = [];

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, pd, false));
        function pd(e) { e.preventDefault(); e.stopPropagation(); }
        dropZone.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files));

        function handleFiles(files) {
            uploadedFiles = [...files];
            fileCount.innerText = `${files.length} arqs`;
            fileCount.classList.remove('hidden');
        }

        // LIMPEZA DE PREÇO INTELIGENTE
        const cleanPrice = s => {
            if(!s) return 0;
            // Substituições comuns de erro de OCR
            let c = s.toUpperCase()
                .replace(/[OQD]/g, '0')
                .replace(/[IYTl]/g, '1')
                .replace(/[S]/g, '5')
                .replace(/[B]/g, '8')
                .replace(/[Z]/g, '2');
            c = c.replace(/[^0-9,.]/g, '').replace(',', '.');
            
            // Tenta achar float
            const match = c.match(/(\d+\.\d{2})/);
            return match ? parseFloat(match[1]) : 0;
        };
        const fmtMoney = n => n.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});

        // MAIN
        async function processFiles() {
            const listTxt = document.getElementById('listInput').value;
            if(!listTxt || uploadedFiles.length === 0) return alert("Falta dados.");

            // UI
            document.getElementById('loadingOverlay').classList.remove('hidden');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('resultTable').innerHTML = '';
            document.getElementById('debugGrid').innerHTML = '';
            document.getElementById('debugArea').classList.remove('hidden');

            // 1. PARSE LISTA
            const products = [];
            listTxt.split('\n').forEach((line, idx) => {
                const mainM = line.match(/(.+) – R\$ ([\d,.]+)/i);
                const isDetail = line.trim().startsWith('(');
                if(mainM && !isDetail) {
                    products.push({ id: `p${idx}`, name: mainM[1].trim(), base: cleanPrice(mainM[2]), extra: null, extraType: null });
                } else if(isDetail && products.length > 0) {
                    const priceM = line.match(/R\$ ([\d,.]+)/);
                    if(priceM) {
                        const last = products[products.length-1];
                        last.extra = cleanPrice(priceM[1]);
                        last.extraType = line.includes('Cartão') ? 'Cartão' : 'SaveGanhe';
                    }
                }
            });

            // 2. OCR
            let allPricesFound = [];
            const worker = await Tesseract.createWorker('por');
            const loadingText = document.getElementById('loadingText');

            for(let i=0; i<uploadedFiles.length; i++) {
                const file = uploadedFiles[i];
                loadingText.innerText = `Lendo ${i+1}/${uploadedFiles.length}...`;
                const imgUrl = URL.createObjectURL(file);
                const prices = await runOCR(worker, imgUrl);
                prices.forEach(p => allPricesFound.push(p));

                // Debug Visual
                const tags = prices.map(p => `<span class="bg-gray-700 text-white px-1 rounded text-[9px]">${fmtMoney(p)}</span>`).join(' ');
                document.getElementById('debugGrid').innerHTML += `
                    <div class="bg-white p-2 rounded border border-gray-200 text-[9px] text-gray-500">
                        <div class="font-bold truncate">${file.name}</div>
                        <div class="flex flex-wrap gap-1 mt-1">${tags || '-'}</div>
                    </div>`;
            }
            await worker.terminate();

            // 3. COMPARAR
            const tbody = document.getElementById('resultTable');
            products.forEach(p => {
                const baseMatch = findBestMatch(p.base, allPricesFound);
                let extraMatch = { found: false, val: 0 };
                if(p.extra) extraMatch = findBestMatch(p.extra, allPricesFound);

                // GERA HTML LINHA
                let statusBadge = '';
                let obsHtml = '';

                // BASE
                if(baseMatch.found) {
                     // Base OK
                } else {
                     obsHtml += `<div id="obs-base-${p.id}" class="text-[10px] text-red-600 font-bold mb-1">
                        <i class="fa-solid fa-xmark"></i> Base Errada (Esp: ${fmtMoney(p.base)})
                        <span onclick="forceApprove('${p.id}', 'base')" class="force-btn ml-1">Aceitar Mesmo Assim</span>
                     </div>`;
                }

                // EXTRA
                if(p.extra) {
                    if(!extraMatch.found) {
                        obsHtml += `<div id="obs-extra-${p.id}" class="text-[10px] text-red-600 font-bold">
                            <i class="fa-solid fa-xmark"></i> ${p.extraType} Errado (Esp: ${fmtMoney(p.extra)})
                            <span onclick="forceApprove('${p.id}', 'extra')" class="force-btn ml-1">Aceitar Mesmo Assim</span>
                        </div>`;
                    }
                }

                if(obsHtml === '') {
                    statusBadge = `<span class="badge badge-ok"><i class="fa-solid fa-check"></i> OK</span>`;
                } else {
                    statusBadge = `<span class="badge badge-err"><i class="fa-solid fa-triangle-exclamation"></i> VERIFICAR</span>`;
                }

                const extraDisplay = p.extra ? `<div class="text-[10px] text-gray-400">${p.extraType}: ${fmtMoney(p.extra)}</div>` : '';
                
                tbody.innerHTML += `
                    <tr id="row-${p.id}" class="hover:bg-gray-50 border-b border-gray-50 align-top">
                        <td class="p-2 font-medium text-gray-700 text-xs">${p.name}</td>
                        <td class="p-2 text-center text-xs">
                            <div class="font-bold text-gray-800">${fmtMoney(p.base)}</div>
                            ${extraDisplay}
                        </td>
                        <td class="p-2 text-center text-[10px] text-gray-500 font-mono">
                            ${baseMatch.found ? fmtMoney(baseMatch.val) : '-'} <br>
                            ${p.extra ? (extraMatch.found ? fmtMoney(extraMatch.val) : '-') : ''}
                        </td>
                        <td class="p-2 text-center" id="status-cell-${p.id}">
                            ${statusBadge}
                            <div class="mt-1 text-left">${obsHtml}</div>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('loadingOverlay').classList.add('hidden');
            document.getElementById('startBtn').disabled = false;
        }

        // Procura valor exato ou aproximado (tolerância de OCR)
        function findBestMatch(target, foundPool) {
            // 1. Tenta exato
            if(foundPool.includes(target)) return { found: true, val: target };
            
            // 2. Tenta "fuzzy" (ex: 20.90 == 20.9) - OCR as vezes come o zero
            // Ou erro pequeno de OCR que virou numero proximo? (Evitar por segurança em preços)
            return { found: false, val: 0 };
        }

        async function runOCR(worker, url) {
            const img = new Image(); img.src = url; await new Promise(r => img.onload = r);
            const canvas = document.getElementById('processCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width; canvas.height = img.height;
            ctx.drawImage(img,0,0);
            const d = ctx.getImageData(0,0,canvas.width,canvas.height);
            for(let i=0; i<d.data.length; i+=4) {
                const avg = (d.data[i] + d.data[i+1] + d.data[i+2]) / 3;
                const v = avg > 140 ? 255 : 0;
                d.data[i] = d.data[i+1] = d.data[i+2] = v;
            }
            ctx.putImageData(d,0,0);
            const ret = await worker.recognize(canvas.toDataURL());
            return (ret.data.text.match(/\d{1,3}[.,]\d{2}\b/g) || []).map(cleanPrice);
        }

        // Função Global para Aprovar Manualmente
        window.forceApprove = function(rowId, type) {
            const obsDiv = document.getElementById(`obs-${type}-${rowId}`);
            if(obsDiv) {
                obsDiv.innerHTML = `<span class="badge badge-manual"><i class="fa-solid fa-user-check"></i> Aprovado Manualmente</span>`;
            }
            // Checa se sobrou erro na linha
            const cell = document.getElementById(`status-cell-${rowId}`);
            if(!cell.innerText.includes('Errado') && !cell.innerText.includes('incorreto')) {
               // Se limpou tudo, muda badge principal (Visualmente apenas)
            }
        }
    </script>
</body>
</html>
