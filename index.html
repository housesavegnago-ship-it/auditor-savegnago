<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor Savegnago V17 - Diagnóstico Preciso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f1f5f9; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .drop-zone { border: 2px dashed #cbd5e1; border-radius: 12px; transition: all 0.2s; background-color: #f8fafc; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .drop-zone:hover { border-color: #3b82f6; background-color: #eff6ff; }
        .scroll-area { overflow-y: auto; height: 100%; }
        
        /* Badges */
        .badge { font-size: 11px; padding: 3px 8px; border-radius: 4px; font-weight: bold; display: inline-flex; align-items: center; gap: 4px; }
        .badge-ok { background: #dcfce7; color: #166534; border: 1px solid #86efac; }
        .badge-err { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
        
        /* Texto de Conclusão */
        .correction-note { font-size: 11px; color: #b91c1c; background-color: #fef2f2; padding: 4px 8px; border-radius: 4px; border-left: 3px solid #ef4444; margin-top: 4px; display: block; }
        .correction-ok { font-size: 11px; color: #15803d; background-color: #f0fdf4; padding: 4px 8px; border-radius: 4px; border-left: 3px solid #22c55e; margin-top: 4px; display: block; }
    </style>
</head>
<body class="text-slate-800">

    <header class="bg-blue-900 text-white p-4 h-16 flex justify-between items-center shrink-0 shadow-lg z-10">
        <div class="flex items-center gap-3">
            <div class="bg-white/10 p-2 rounded"><i class="fa-solid fa-file-contract"></i></div>
            <div>
                <h1 class="font-bold text-lg leading-none">Auditor Diagnóstico</h1>
                <p class="text-xs text-blue-200">Validação Detalhada de Preços</p>
            </div>
        </div>
        <button onclick="window.location.reload()" class="bg-blue-700 hover:bg-blue-600 px-4 py-1.5 rounded text-sm transition font-medium"><i class="fa-solid fa-rotate-right mr-2"></i>Nova Análise</button>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <div class="w-[35%] bg-white border-r border-gray-200 flex flex-col z-20 shadow-xl p-4 gap-4">
            <div class="flex flex-col h-1/2">
                <label class="font-bold text-gray-700 mb-2 text-sm flex justify-between">
                    <span>1. Lista de Texto (Gabarito)</span>
                </label>
                <textarea id="listInput" class="flex-1 p-3 border rounded-lg bg-gray-50 text-xs font-mono resize-none focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Cole a lista aqui..."></textarea>
            </div>

            <div class="flex flex-col h-1/2">
                <label class="font-bold text-gray-700 mb-2 text-sm">2. Imagens (Arraste aqui)</label>
                <div id="dropZone" class="drop-zone h-full p-4 text-center group">
                    <i class="fa-solid fa-images text-3xl text-gray-300 group-hover:text-blue-400 mb-2 transition-colors"></i>
                    <p class="text-xs text-gray-500 font-medium">Arraste os prints ou imagens</p>
                    <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
                </div>
            </div>

            <button id="startBtn" onclick="processFiles()" class="bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold shadow-md disabled:opacity-50 transition flex justify-center items-center gap-2">
                <i class="fa-solid fa-check-double"></i> Analisar Erros
            </button>
        </div>

        <div class="w-[65%] bg-slate-50 flex flex-col relative overflow-hidden">
            <div id="loadingOverlay" class="hidden absolute inset-0 bg-white/90 z-50 flex flex-col items-center justify-center">
                <div class="w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mb-4"></div>
                <div id="loadingText" class="text-blue-800 font-bold animate-pulse">Lendo Imagens...</div>
            </div>

            <div class="p-4 bg-white border-b border-gray-200 font-bold text-gray-700 shadow-sm flex justify-between">
                <span><i class="fa-solid fa-clipboard-list mr-2 text-blue-600"></i>Relatório de Correção</span>
            </div>
            
            <div class="scroll-area p-6">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                    <table class="w-full text-sm text-left border-collapse">
                        <thead class="bg-gray-50 text-gray-500 uppercase text-xs font-bold border-b border-gray-200">
                            <tr>
                                <th class="p-3 w-[40%]">Produto</th>
                                <th class="p-3 text-center w-[20%]">Preços Esperados</th>
                                <th class="p-3 w-[40%]">Conclusão / Correção Necessária</th>
                            </tr>
                        </thead>
                        <tbody id="resultTable" class="divide-y divide-gray-100">
                            <tr><td colspan="3" class="p-8 text-center text-gray-400 italic">Aguardando análise...</td></tr>
                        </tbody>
                    </table>
                </div>

                <div id="debugArea" class="mt-8 hidden">
                    <h3 class="text-xs font-bold text-gray-400 uppercase mb-3 border-b pb-1">Preços lidos nas imagens (Debug)</h3>
                    <div id="debugGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="processCanvas" class="hidden"></canvas>

    <script>
        // CONFIG E DRAG & DROP
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        let uploadedFiles = [];

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, pd, false));
        function pd(e) { e.preventDefault(); e.stopPropagation(); }
        dropZone.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files));

        function handleFiles(files) {
            uploadedFiles = [...files];
            dropZone.innerHTML = `<i class="fa-solid fa-check text-2xl text-green-500 mb-1"></i><p class="text-xs font-bold text-green-700">${files.length} imagens</p>`;
        }

        const cleanPrice = s => parseFloat(s.replace(/[^0-9,]/g,'').replace(',','.'));
        const fmtMoney = n => n.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});

        async function processFiles() {
            const listTxt = document.getElementById('listInput').value;
            if(!listTxt || uploadedFiles.length === 0) return alert("Faltam dados.");

            // UI
            document.getElementById('loadingOverlay').classList.remove('hidden');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('resultTable').innerHTML = '';
            document.getElementById('debugGrid').innerHTML = '';
            document.getElementById('debugArea').classList.remove('hidden');

            // 1. PARSE LISTA
            const products = [];
            listTxt.split('\n').forEach(line => {
                const mainM = line.match(/(.+) – R\$ ([\d,.]+)/i);
                const isDetail = line.trim().startsWith('(');
                
                if(mainM && !isDetail) {
                    products.push({
                        name: mainM[1].trim(),
                        base: cleanPrice(mainM[2]),
                        extra: null,
                        extraType: null
                    });
                } else if(isDetail && products.length > 0) {
                    const priceM = line.match(/R\$ ([\d,.]+)/);
                    if(priceM) {
                        const last = products[products.length-1];
                        last.extra = cleanPrice(priceM[1]);
                        last.extraType = line.includes('Cartão') ? 'Cartão' : 'SaveGanhe';
                    }
                }
            });

            // 2. OCR LOCAL
            let allPricesFound = []; 
            const worker = await Tesseract.createWorker('por');
            const loadingText = document.getElementById('loadingText');

            for(let i=0; i<uploadedFiles.length; i++) {
                const file = uploadedFiles[i];
                loadingText.innerText = `Lendo imagem ${i+1}/${uploadedFiles.length}...`;
                const imgUrl = URL.createObjectURL(file);
                const prices = await runOCR(worker, imgUrl);
                
                prices.forEach(p => allPricesFound.push(p));

                // Debug Visual
                const tags = prices.map(p => `<span class="bg-gray-700 text-white px-1 rounded text-[9px]">${fmtMoney(p)}</span>`).join(' ');
                document.getElementById('debugGrid').innerHTML += `
                    <div class="bg-white p-2 rounded border border-gray-200 text-[10px] text-gray-500">
                        <div class="font-bold truncate">${file.name}</div>
                        <div class="flex flex-wrap gap-1 mt-1">${tags || '-'}</div>
                    </div>`;
            }
            await worker.terminate();

            // 3. DIAGNÓSTICO DETALHADO
            const tbody = document.getElementById('resultTable');
            
            products.forEach(p => {
                // Verificação Base
                const baseFound = allPricesFound.includes(p.base);
                
                // Verificação Extra
                let extraFound = false;
                if(p.extra) extraFound = allPricesFound.includes(p.extra);

                // Montar HTML da Conclusão
                let conclusionHtml = "";
                let hasError = false;

                // Análise do Preço Base
                if (baseFound) {
                    // Base OK
                } else {
                    hasError = true;
                    conclusionHtml += `<div class="mb-1"><i class="fa-solid fa-xmark mr-1"></i> Preço Base incorreto (Correto: <b>${fmtMoney(p.base)}</b>)</div>`;
                }

                // Análise do Preço Extra
                if (p.extra) {
                    if (extraFound) {
                        // Extra OK
                    } else {
                        hasError = true;
                        conclusionHtml += `<div><i class="fa-solid fa-xmark mr-1"></i> Preço ${p.extraType} incorreto (Correto: <b>${fmtMoney(p.extra)}</b>)</div>`;
                    }
                }

                // Status Final da Linha
                let finalStatus = "";
                if (!hasError) {
                    finalStatus = `<span class="correction-ok"><i class="fa-solid fa-check mr-1"></i> Tudo correto!</span>`;
                } else {
                    finalStatus = `<div class="correction-note font-bold text-red-700">${conclusionHtml}</div>`;
                }

                // Exibir Preços Esperados
                const extraPriceDisplay = p.extra ? `<div class="text-[10px] text-gray-500">${p.extraType}: <b>${fmtMoney(p.extra)}</b></div>` : '';

                tbody.innerHTML += `
                    <tr class="hover:bg-gray-50 border-b border-gray-50 align-top">
                        <td class="p-3 font-medium text-gray-700 text-xs">${p.name}</td>
                        <td class="p-3 text-center text-xs">
                            <div class="font-bold text-gray-800">Base: ${fmtMoney(p.base)}</div>
                            ${extraPriceDisplay}
                        </td>
                        <td class="p-3 text-xs">
                            ${finalStatus}
                        </td>
                    </tr>
                `;
            });

            document.getElementById('loadingOverlay').classList.add('hidden');
            document.getElementById('startBtn').disabled = false;
        }

        async function runOCR(worker, url) {
            const img = new Image(); img.src = url; await new Promise(r => img.onload = r);
            const canvas = document.getElementById('processCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width; canvas.height = img.height;
            ctx.drawImage(img,0,0);
            
            // Filtro de Contraste Simples
            const d = ctx.getImageData(0,0,canvas.width,canvas.height);
            for(let i=0; i<d.data.length; i+=4) {
                const avg = (d.data[i] + d.data[i+1] + d.data[i+2]) / 3;
                const v = avg > 140 ? 255 : 0;
                d.data[i] = d.data[i+1] = d.data[i+2] = v;
            }
            ctx.putImageData(d,0,0);
            
            const ret = await worker.recognize(canvas.toDataURL());
            return (ret.data.text.match(/\d{1,3}[.,]\d{2}\b/g) || []).map(cleanPrice);
        }
    </script>
</body>
</html>
