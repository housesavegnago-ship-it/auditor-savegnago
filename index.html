<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passo 2 - Lista Linguiça (V62)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8fafc; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { background: #047857; color: white; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 20; }
        
        .result-card { background: white; border: 1px solid #e2e8f0; border-radius: 8px; margin-bottom: 20px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .card-header { padding: 12px 15px; background: #ecfdf5; border-bottom: 1px solid #d1fae5; display: flex; justify-content: space-between; align-items: center; }
        
        .section-label { font-size: 10px; color: #64748b; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; display: block; }
        .title-box { font-size: 16px; color: #1e293b; font-weight: 700; padding: 12px; background: #f8fafc; border-left: 4px solid #047857; margin-bottom: 12px; border-radius: 4px; }
        
        .price-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 5px; }
        .price-card { padding: 10px; border-radius: 6px; border: 1px solid #e2e8f0; text-align: center; }
        .price-val { font-size: 20px; font-weight: 800; font-family: monospace; display: block; margin-top: 4px; }
        
        .card-base { background: #ecfdf5; border-color: #a7f3d0; }
        .card-base .price-val { color: #047857; }
        
        .card-offer { background: #eff6ff; border-color: #bfdbfe; }
        .card-offer .price-val { color: #1d4ed8; }
        
        .tag-type { font-size: 10px; font-weight: bold; text-transform: uppercase; padding: 2px 6px; border-radius: 4px; }
        .bg-save { background: #dcfce7; color: #166534; }
        .bg-card { background: #fef9c3; color: #854d0e; }
        .bg-base { background: #d1fae5; color: #065f46; }
    </style>
</head>
<body class="text-slate-800">

    <header class="header">
        <div class="flex items-center gap-3">
            <div class="bg-emerald-800 p-1.5 rounded text-white"><i class="fa-solid fa-file-lines"></i></div>
            <div>
                <h1 class="font-bold text-lg leading-none">Passo 2 (V62)</h1>
                <p class="text-[10px] text-emerald-200">Parser de Linha Única</p>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <div class="w-[40%] bg-white border-r border-slate-200 flex flex-col p-6 shadow-xl z-10">
            <label class="text-xs font-bold text-slate-500 mb-2 flex justify-between">
                COLE SUA LISTA LINHA ÚNICA
                <span class="text-emerald-600 cursor-pointer hover:underline" onclick="document.getElementById('listInput').value = ''">Limpar</span>
            </label>
            <textarea id="listInput" class="flex-1 border-2 border-slate-200 rounded-lg p-4 text-xs font-mono bg-slate-50 focus:ring-2 focus:ring-emerald-500 outline-none resize-none transition" placeholder="1 - Costela Bovina Minga Granel Kg (red.131327) – R$ 26,50 (Save Ganhe: R$ 24,70)"></textarea>
            
            <button onclick="analyzeList()" class="mt-4 bg-emerald-700 hover:bg-emerald-600 text-white py-4 rounded-lg font-bold shadow-lg transition text-sm flex justify-center items-center gap-2">
                <i class="fa-solid fa-code-branch"></i> FATIAR E ORGANIZAR
            </button>
        </div>

        <div class="w-[60%] bg-slate-50 relative flex flex-col">
            <div class="p-4 border-b border-slate-200 bg-white shadow-sm flex justify-between items-center">
                <span class="font-bold text-xs text-slate-600">ESTRUTURA IDENTIFICADA</span>
            </div>

            <div id="resultsArea" class="flex-1 overflow-y-auto p-8">
                <div class="text-center mt-20 text-slate-400 text-sm italic">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Cole a lista e clique no botão.
                </div>
            </div>
        </div>
    </div>

    <script>
        function analyzeList() {
            const txt = document.getElementById('listInput').value;
            const container = document.getElementById('resultsArea');
            container.innerHTML = '';

            if(!txt.trim()) return alert("Cole uma lista primeiro!");

            const lines = txt.split('\n');
            let foundAny = false;

            lines.forEach(line => {
                line = line.trim();
                if(!line) return;

                // 1. Tenta achar o ID do item
                const idMatch = line.match(/^(\d+)\s*-\s*(.+)/);
                
                if (idMatch) {
                    foundAny = true;
                    const id = idMatch[1];
                    const fullText = idMatch[2];
                    
                    const structured = parseSingleLine(fullText);
                    renderItemCard(container, id, structured);
                }
            });

            if (!foundAny) {
                container.innerHTML = `<div class="p-4 bg-red-100 text-red-800 rounded">Não encontrei nenhum padrão "ID - Nome" (Ex: 1 - Arroz).</div>`;
            }
        }

        // --- CÉREBRO NOVO: PARSER DE LINHA ÚNICA ---
        function parseSingleLine(text) {
            let title = text;
            let basePrice = null;
            const offers = [];

            // 1. Separar o Título
            // O título vai até encontrar "(red." OU "– R$" OU "R$"
            const titleSplit = text.match(/^(.*?)(?=\(red\.|–\s*R\$|R\$)/i);
            if (titleSplit) {
                title = titleSplit[1].trim();
            }

            // 2. Extrair Preços Soltos (Base)
            // Procura padrão "– R$ XX,XX" ou apenas preços fora de parenteses
            // Regex: Pega "R$ XX,XX" que NÃO está precedido por "(" ou ":" 
            // Mas mais simples: Pega todos os preços e vê o contexto.
            
            const priceRegex = /R\$\s*(\d{1,3}(?:\.\d{3})*,\d{2})/gi;
            let match;
            
            // Vamos varrer a string original procurando preços
            while ((match = priceRegex.exec(text)) !== null) {
                const valStr = match[1];
                const val = parseFloat(valStr.replace('.','').replace(',','.'));
                const index = match.index;
                
                // Contexto: Olha o que tem em volta
                // Se estiver dentro de parenteses (...) é oferta secundária ou info extra
                // Se estiver logo depois de "–" é Base
                
                const contextBefore = text.substring(Math.max(0, index - 20), index).toUpperCase();
                const contextAfter = text.substring(index, Math.min(text.length, index + 20)); // Pra ver se fecha parenteses
                
                // Analisa Ofertas (Gatilhos)
                if (contextBefore.includes("SAVE GANHE") || contextBefore.includes("SAVEGANHE")) {
                    offers.push({ type: "SAVE GANHE", val: val, css: "bg-save" });
                } else if (contextBefore.includes("CARTÃO") || contextBefore.includes("CARTAO")) {
                    offers.push({ type: "CARTÃO", val: val, css: "bg-card" });
                } else if (contextBefore.includes("CLIENTE")) {
                    offers.push({ type: "CLIENTE", val: val, css: "bg-card" });
                } else if (contextBefore.includes("EMBALAGEM") || contextBefore.includes("LEVANDO")) {
                    offers.push({ type: "EMBALAGEM", val: val, css: "bg-card" });
                } 
                // Se não for oferta, é BASE?
                else {
                    // Geralmente a base vem depois de "– " ou solta
                    // Vamos assumir que é base se não caiu nos ifs acima
                    // Mas cuidado com "(red.123)" que as vezes tem numero parecido, mas o regex R$ protege
                    basePrice = { val: val };
                }
            }

            return { title, basePrice, offers };
        }

        function renderItemCard(container, id, data) {
            const div = document.createElement('div');
            div.className = "result-card animate-fade-in";

            let baseHtml = "";
            if (data.basePrice) {
                baseHtml = `
                    <div class="price-card card-base">
                        <span class="tag-type bg-base">PREÇO BASE</span>
                        <span class="price-val">R$ ${fmt(data.basePrice.val)}</span>
                    </div>
                `;
            } else {
                baseHtml = `
                    <div class="price-card bg-slate-50 border-slate-200 opacity-50">
                        <span class="tag-type bg-slate-200 text-slate-500">SEM BASE</span>
                        <span class="price-val text-slate-400">---</span>
                    </div>
                `;
            }

            let offersHtml = data.offers.map(o => `
                <div class="price-card card-offer">
                    <span class="tag-type ${o.css}">${o.type}</span>
                    <span class="price-val">R$ ${fmt(o.val)}</span>
                </div>
            `).join('');

            div.innerHTML = `
                <div class="card-header">
                    <span class="font-bold text-sm text-emerald-900">ID ${id}</span>
                </div>
                <div class="p-6">
                    <span class="section-label">PRODUTO</span>
                    <div class="title-box">${data.title}</div>

                    <span class="section-label">PREÇOS DECODIFICADOS</span>
                    <div class="price-grid">
                        ${baseHtml}
                        ${offersHtml}
                    </div>
                </div>
            `;
            container.prepend(div);
        }

        const fmt = n => n.toLocaleString('pt-BR', {minimumFractionDigits: 2});
    </script>
</body>
</html>
