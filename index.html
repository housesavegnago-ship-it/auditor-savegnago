<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Google Vision (V40)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white flex flex-col items-center justify-center h-screen p-4">

    <div class="max-w-md w-full bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-2xl">
        <div class="flex items-center gap-3 mb-6">
            <div class="bg-blue-600 p-2 rounded"><i class="fa-solid fa-eye text-2xl"></i></div>
            <div>
                <h1 class="font-bold text-xl">Google Cloud Vision</h1>
                <p class="text-xs text-slate-400">Teste de Bloqueio Corporativo</p>
            </div>
        </div>

        <div class="mb-4">
            <label class="text-xs font-bold text-slate-400 uppercase">Sua API Key</label>
            <input type="password" id="apiKey" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-sm mt-1 focus:border-blue-500 outline-none" placeholder="Cole a chave AIza...">
            <p class="text-[10px] text-slate-500 mt-1">Certifique-se que a "Cloud Vision API" está ativada no console.</p>
        </div>

        <div class="border-2 border-dashed border-slate-600 rounded-lg p-6 text-center cursor-pointer hover:bg-slate-750 transition mb-4" id="dropZone">
            <i class="fa-solid fa-image text-3xl text-slate-500 mb-2"></i>
            <p class="text-xs text-slate-300">Clique para selecionar uma imagem</p>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
        </div>

        <button onclick="testVision()" id="btnTest" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded transition">
            TESTAR CONEXÃO
        </button>

        <div id="resultArea" class="mt-4 p-3 rounded text-xs font-mono hidden"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        let currentFile = null;

        // Auto-load chave
        if(localStorage.getItem('vision_key')) document.getElementById('apiKey').value = localStorage.getItem('vision_key');

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => {
            currentFile = e.target.files[0];
            dropZone.innerHTML = `<span class="text-green-400 font-bold">${currentFile.name}</span>`;
            dropZone.classList.add('border-green-500');
        };

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]); // Remove header
                reader.onerror = error => reject(error);
            });
        }

        async function testVision() {
            const key = document.getElementById('apiKey').value.trim();
            if(!key) return alert("Cole a chave API.");
            if(!currentFile) return alert("Selecione uma imagem.");
            
            localStorage.setItem('vision_key', key);
            
            const resultArea = document.getElementById('resultArea');
            const btn = document.getElementById('btnTest');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Testando...';
            resultArea.className = "mt-4 p-3 rounded text-xs font-mono bg-yellow-900/50 text-yellow-200 block";
            resultArea.innerText = "Enviando requisição para vision.googleapis.com...";

            try {
                const base64 = await toBase64(currentFile);
                
                // Endpoint oficial do Vision (Infraestrutura)
                const url = `https://vision.googleapis.com/v1/images:annotate?key=${key}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        requests: [{
                            image: { content: base64 },
                            features: [{ type: "TEXT_DETECTION" }]
                        }]
                    })
                });

                const data = await response.json();

                if(!response.ok) {
                    throw new Error(data.error?.message || "Erro desconhecido");
                }

                // Se chegou aqui, funcionou!
                const fullText = data.responses[0].fullTextAnnotation?.text || "Sem texto detectado";
                
                resultArea.className = "mt-4 p-3 rounded text-xs font-mono bg-green-900/50 text-green-200 block";
                resultArea.innerHTML = `
                    <div class="font-bold mb-2"><i class="fa-solid fa-check-circle"></i> SUCESSO! A EMPRESA NÃO BLOQUEIA O VISION.</div>
                    <div class="h-24 overflow-y-auto border border-green-800 p-2 rounded bg-black/30">
                        ${fullText.replace(/\n/g, '<br>')}
                    </div>
                `;

            } catch (err) {
                resultArea.className = "mt-4 p-3 rounded text-xs font-mono bg-red-900/50 text-red-200 block";
                resultArea.innerHTML = `
                    <div class="font-bold mb-1"><i class="fa-solid fa-triangle-exclamation"></i> FALHA</div>
                    <div>${err.message}</div>
                    <div class="mt-2 text-[10px] text-gray-400">
                        Dicas:<br>
                        1. A API "Cloud Vision API" está ativada no console?<br>
                        2. O Billing (cartão) está ativo?<br>
                        3. Se o erro for "Failed to fetch", é bloqueio de Firewall.
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerText = "TESTAR CONEXÃO";
            }
        }
    </script>
</body>
</html>
