<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator V56 - Raio-X Semântico</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2910/2910768.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8fafc; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { background: #334155; color: white; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); z-index: 20; }
        
        .drop-zone { border: 2px dashed #94a3b8; border-radius: 8px; background: #f1f5f9; transition: 0.2s; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        .drop-zone:hover { border-color: #3b82f6; background: #eff6ff; }

        .result-card { background: white; border: 1px solid #e2e8f0; border-radius: 8px; margin-bottom: 20px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .card-header { padding: 12px 15px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        
        /* BLOCOS DE DADOS */
        .section-label { font-size: 10px; color: #64748b; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; display: block; }
        
        .title-box { font-size: 15px; color: #1e293b; font-weight: 600; padding: 8px; background: #f1f5f9; border-radius: 4px; border-left: 4px solid #334155; margin-bottom: 12px; }
        
        .price-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 15px; }
        
        .price-card { padding: 10px; border-radius: 6px; border: 1px solid #e2e8f0; text-align: center; position: relative; }
        .price-val { font-size: 18px; font-weight: 800; font-family: monospace; display: block; margin-top: 4px; }
        .price-reason { font-size: 9px; color: #94a3b8; display: block; margin-top: 4px; font-style: italic; }

        /* Estilos Específicos */
        .card-base { background: #f0fdf4; border-color: #bbf7d0; }
        .card-base .price-val { color: #166534; }
        .card-base .section-label { color: #166534; }

        .card-offer { background: #eff6ff; border-color: #bfdbfe; }
        .card-offer .price-val { color: #1e40af; }
        .card-offer .section-label { color: #1e40af; }

        .card-unknown { background: #f1f5f9; border-color: #e2e8f0; opacity: 0.7; }
        .card-unknown .price-val { color: #64748b; }

        .raw-text { font-family: monospace; font-size: 10px; color: #94a3b8; margin-top: 10px; background: #1e293b; color: #cbd5e1; padding: 10px; border-radius: 4px; white-space: pre-wrap; max-height: 150px; overflow-y: auto; }
    </style>
</head>
<body class="text-slate-800">

    <header class="header">
        <div class="flex items-center gap-3">
            <div class="bg-blue-500 p-1.5 rounded text-white"><i class="fa-solid fa-microscope"></i></div>
            <div>
                <h1 class="font-bold text-lg leading-none">Extrator V56</h1>
                <p class="text-[10px] text-slate-300">Raio-X da Imagem (Sem Validação)</p>
            </div>
        </div>
        <div class="flex gap-2">
            <input type="password" id="apiKey" class="bg-slate-700 border border-slate-600 text-white text-xs p-1.5 rounded w-32 placeholder-slate-400" placeholder="API Key Vision...">
            <button onclick="saveKey()" class="bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold px-3 py-1.5 rounded">SALVAR</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <div class="w-[30%] bg-white border-r border-slate-200 flex flex-col p-4 shadow-xl z-10">
            <div class="h-full flex flex-col">
                <div id="dropZone" class="drop-zone flex-1">
                    <i class="fa-solid fa-file-image text-4xl text-slate-300 mb-3"></i>
                    <div class="text-sm font-bold text-slate-600">ARRASTE AQUI</div>
                    <div class="text-xs text-slate-400 mt-1">Extração pura de dados</div>
                    <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
                </div>
                
                <div class="mt-4 p-3 bg-blue-50 rounded border border-blue-100 text-[10px] text-blue-800">
                    <strong>Objetivo:</strong> Verificar se o robô sabe diferenciar Título, Preço Base e Ofertas antes de tentarmos corrigir valores.
                </div>
            </div>
        </div>

        <div class="w-[70%] bg-slate-50 relative flex flex-col">
            <div id="loading" class="hidden absolute inset-0 bg-white/90 z-50 flex flex-col items-center justify-center">
                <div class="w-10 h-10 border-4 border-slate-300 border-t-slate-800 rounded-full animate-spin mb-3"></div>
                <div class="text-sm font-bold text-slate-800 animate-pulse">Lendo estrutura...</div>
            </div>

            <div class="p-4 border-b border-slate-200 bg-white shadow-sm flex justify-between items-center">
                <span class="font-bold text-xs text-slate-600">DADOS INTERPRETADOS</span>
                <button onclick="document.getElementById('resultsArea').innerHTML=''" class="text-[10px] text-red-500 hover:underline">LIMPAR</button>
            </div>

            <div id="resultsArea" class="flex-1 overflow-y-auto p-6">
                <div class="text-center mt-20 text-slate-400 text-sm italic">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Arraste as imagens para testar a leitura.
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        if(localStorage.getItem('vision_key')) apiKeyInput.value = localStorage.getItem('vision_key');
        
        function saveKey() {
            localStorage.setItem('vision_key', apiKeyInput.value.trim());
            alert("Chave salva!");
        }

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = e => processFiles(Array.from(e.target.files));
        dropZone.ondragover = e => { e.preventDefault(); dropZone.style.borderColor = '#3b82f6'; };
        dropZone.ondrop = e => { e.preventDefault(); dropZone.style.borderColor = '#94a3b8'; processFiles(Array.from(e.dataTransfer.files)); };

        async function processFiles(files) {
            const key = apiKeyInput.value.trim();
            if(!key) return alert("Falta API Key!");
            
            document.getElementById('loading').classList.remove('hidden');
            const container = document.getElementById('resultsArea');
            if(container.innerText.includes('Arraste')) container.innerHTML = '';

            for (const file of files) {
                try {
                    await extractData(file, key, container);
                } catch (err) {
                    container.innerHTML = `<div class="p-3 bg-red-100 text-red-800 text-xs mb-4 rounded">Erro ${file.name}: ${err.message}</div>` + container.innerHTML;
                }
            }
            document.getElementById('loading').classList.add('hidden');
        }

        async function extractData(file, key, container) {
            // 1. OCR (Olhos)
            const base64 = await toBase64(file);
            const apiRes = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                method: 'POST',
                body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: "TEXT_DETECTION" }] }] })
            });
            const data = await apiRes.json();
            const fullText = data.responses[0]?.fullTextAnnotation?.text || "";

            // 2. PARSER (Cérebro de Organização)
            const info = parseSemantic(fullText);

            // 3. RENDER (Visualização)
            renderCard(container, file.name, info, fullText);
        }

        function parseSemantic(text) {
            const result = {
                title: "Não identificado",
                basePrice: null,
                offers: [],
                unknowns: []
            };

            const cleanText = text.replace(/\r/g, '');
            
            // --- A. TÍTULO ---
            // Pega tudo até achar kg/g/ml/un ou R$ ou um número com vírgula
            const titleMatch = cleanText.match(/^(.*?)(?=\d+\s*(?:kg|g|ml|l|un)|R\$|\d+[.,]\d{2})/is);
            if (titleMatch) result.title = titleMatch[1].replace(/\n/g, ' ').trim();

            // --- B. MAPA DE PREÇOS ---
            const prices = [];
            const priceRegex = /(\d{1,3}(?:\.\d{3})*)[,.](\d{2})\b/g;
            let match;
            while ((match = priceRegex.exec(cleanText)) !== null) {
                const val = parseFloat(match[0].replace('.','').replace(',','.'));
                // Filtra anos (2020-2030) se não tiver R$ colado
                if(val >= 2020 && val <= 2030 && !cleanText.includes('$' + match[0])) continue;
                prices.push({ val: val, index: match.index });
            }

            // --- C. PREÇO BASE (Lógica do Botão Comprar) ---
            const buyIndex = cleanText.toUpperCase().indexOf("COMPRAR");
            let baseFound = false;

            if (buyIndex !== -1) {
                // Filtra preços ANTES de "Comprar"
                const candidates = prices.filter(p => p.index < buyIndex);
                if (candidates.length > 0) {
                    // O último antes do botão é a Base
                    const baseP = candidates[candidates.length - 1];
                    result.basePrice = { val: baseP.val, reason: "Acima do botão 'Comprar'" };
                    baseFound = true;
                    // Remove da lista para não duplicar
                    prices.splice(prices.indexOf(baseP), 1);
                }
            }

            // --- D. OFERTAS (Lógica de Gatilhos) ---
            const triggers = [
                { key: "SAVE GANHE", label: "SAVE GANHE" },
                { key: "SAVEGANHE", label: "SAVE GANHE" },
                { key: "NOSSO CARTÃO", label: "CARTÃO" },
                { key: "CARTÃO", label: "CARTÃO" },
                { key: "CLIENTE", label: "CLIENTE" },
                { key: "EMBALAGEM", label: "EMBALAGEM" },
                { key: "PROMOÇÃO", label: "PROMOÇÃO" },
                { key: "LEVANDO", label: "LEVANDO" },
                { key: "A PARTIR", label: "A PARTIR" }
            ];

            prices.forEach(p => {
                // Olha o texto antes do preço (contexto)
                const context = cleanText.substring(Math.max(0, p.index - 60), p.index).toUpperCase().replace(/\n/g, ' ');
                
                let foundType = null;
                for (const t of triggers) {
                    if (context.includes(t.key)) {
                        foundType = t.label;
                        break;
                    }
                }

                if (foundType) {
                    result.offers.push({ type: foundType, val: p.val });
                } else {
                    // Se sobrou e não temos Base ainda, assume como Base (caso sem botão Comprar)
                    if (!baseFound) {
                        result.basePrice = { val: p.val, reason: "Maior preço sem oferta (Default)" };
                        baseFound = true; // Só pega o primeiro solto como base
                    } else {
                        result.unknowns.push(p.val);
                    }
                }
            });

            return result;
        }

        function renderCard(container, fileName, info, raw) {
            const div = document.createElement('div');
            div.className = "result-card animate-fade-in";
            
            // Cards de Preço Base
            let baseHtml = "";
            if (info.basePrice) {
                baseHtml = `
                    <div class="price-card card-base">
                        <span class="section-label">PREÇO BASE</span>
                        <span class="price-val">R$ ${fmt(info.basePrice.val)}</span>
                        <span class="price-reason">${info.basePrice.reason}</span>
                    </div>`;
            } else {
                baseHtml = `
                    <div class="price-card card-unknown">
                        <span class="section-label">PREÇO BASE</span>
                        <span class="price-val">???</span>
                        <span class="price-reason">Não identificado</span>
                    </div>`;
            }

            // Cards de Ofertas
            let offersHtml = info.offers.map(o => `
                <div class="price-card card-offer">
                    <span class="section-label">${o.type}</span>
                    <span class="price-val">R$ ${fmt(o.val)}</span>
                </div>
            `).join('');

            // Cards de Desconhecidos (Lixo ou erros)
            let unknownHtml = info.unknowns.map(val => `
                <div class="price-card card-unknown">
                    <span class="section-label">OUTRO</span>
                    <span class="price-val">R$ ${fmt(val)}</span>
                    <span class="price-reason">Sem contexto</span>
                </div>
            `).join('');

            div.innerHTML = `
                <div class="card-header">
                    <span class="font-bold text-xs text-slate-500"><i class="fa-regular fa-image mr-1"></i>${fileName}</span>
                </div>
                <div class="p-4">
                    <span class="section-label">TÍTULO IDENTIFICADO</span>
                    <div class="title-box">${info.title}</div>
                    
                    <span class="section-label mb-2">PREÇOS ORGANIZADOS</span>
                    <div class="price-grid">
                        ${baseHtml}
                        ${offersHtml}
                        ${unknownHtml}
                    </div>

                    <details>
                        <summary class="text-[10px] text-blue-500 cursor-pointer hover:underline font-bold">Ver texto cru do robô (Debug)</summary>
                        <div class="raw-text">${raw}</div>
                    </details>
                </div>
            `;
            container.prepend(div);
        }

        function toBase64(file) {
            return new Promise((r, j) => {
                const reader = new FileReader();
                reader.onload = () => r(reader.result.split(',')[1]);
                reader.onerror = j;
                reader.readAsDataURL(file);
            });
        }
        const fmt = n => n.toLocaleString('pt-BR', {minimumFractionDigits: 2});
    </script>
</body>
</html>
