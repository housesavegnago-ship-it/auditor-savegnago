<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor V20 - Matemático (Tolerante)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f1f5f9; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .drop-zone { border: 2px dashed #cbd5e1; border-radius: 12px; transition: all 0.2s; background-color: #f8fafc; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .drop-zone:hover { border-color: #3b82f6; background-color: #eff6ff; }
        .scroll-area { overflow-y: auto; height: 100%; }
        
        .badge { font-size: 11px; padding: 3px 8px; border-radius: 4px; font-weight: bold; display: inline-flex; align-items: center; gap: 4px; }
        .badge-ok { background: #dcfce7; color: #166534; border: 1px solid #86efac; }
        .badge-err { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
        .badge-manual { background: #e0f2fe; color: #0369a1; border: 1px solid #bae6fd; }

        .force-btn { font-size: 10px; cursor: pointer; text-decoration: underline; margin-left: 5px; color: #64748b; }
        .force-btn:hover { color: #0f172a; }
    </style>
</head>
<body class="text-slate-800">

    <header class="bg-emerald-900 text-white p-4 h-16 flex justify-between items-center shrink-0 shadow-lg z-10">
        <div class="flex items-center gap-3">
            <div class="bg-white/10 p-2 rounded"><i class="fa-solid fa-calculator"></i></div>
            <div>
                <h1 class="font-bold text-lg leading-none">Auditor Matemático V20</h1>
                <p class="text-xs text-emerald-200">Ignora diferença de Ponto (.) e Vírgula (,)</p>
            </div>
        </div>
        <button onclick="window.location.reload()" class="bg-emerald-700 hover:bg-emerald-600 px-4 py-1.5 rounded text-sm transition font-medium"><i class="fa-solid fa-rotate-right mr-2"></i>Resetar</button>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <div class="w-[30%] bg-white border-r border-gray-200 flex flex-col z-20 shadow-xl p-4 gap-4">
            <div class="flex flex-col h-1/2">
                <label class="font-bold text-gray-700 mb-2 text-sm">1. Lista de Texto</label>
                <textarea id="listInput" class="flex-1 p-3 border rounded-lg bg-gray-50 text-xs font-mono resize-none focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="Arroz - R$ 20,90..."></textarea>
            </div>

            <div class="flex flex-col h-1/2">
                <label class="font-bold text-gray-700 mb-2 text-sm">2. Imagens</label>
                <div id="dropZone" class="drop-zone h-full p-4 text-center group">
                    <i class="fa-solid fa-images text-3xl text-gray-300 group-hover:text-emerald-400 mb-2 transition-colors"></i>
                    <p class="text-xs text-gray-500 font-medium">Arraste aqui</p>
                    <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
                </div>
                <div id="fileCount" class="text-center text-xs text-emerald-600 font-bold mt-2 hidden"></div>
            </div>

            <button id="startBtn" onclick="processFiles()" class="bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-lg font-bold shadow-md disabled:opacity-50 transition flex justify-center items-center gap-2">
                <i class="fa-solid fa-check"></i> Iniciar Análise
            </button>
        </div>

        <div class="w-[70%] bg-slate-50 flex flex-col relative overflow-hidden">
            <div id="loadingOverlay" class="hidden absolute inset-0 bg-white/90 z-50 flex flex-col items-center justify-center">
                <div class="w-12 h-12 border-4 border-emerald-200 border-t-emerald-600 rounded-full animate-spin mb-4"></div>
                <div id="loadingText" class="text-emerald-800 font-bold animate-pulse">Lendo Imagens...</div>
            </div>

            <div class="p-4 bg-white border-b border-gray-200 font-bold text-gray-700 shadow-sm flex justify-between">
                <span><i class="fa-solid fa-clipboard-check mr-2 text-emerald-600"></i>Resultados</span>
            </div>
            
            <div class="scroll-area p-6">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                    <table class="w-full text-sm text-left border-collapse">
                        <thead class="bg-gray-50 text-gray-500 uppercase text-xs font-bold border-b border-gray-200">
                            <tr>
                                <th class="p-3 w-[35%]">Produto</th>
                                <th class="p-3 text-center w-[20%]">Preços Lista</th>
                                <th class="p-3 w-[45%]">Conclusão</th>
                            </tr>
                        </thead>
                        <tbody id="resultTable" class="divide-y divide-gray-100">
                            <tr><td colspan="3" class="p-8 text-center text-gray-400 italic">Aguardando dados...</td></tr>
                        </tbody>
                    </table>
                </div>

                <div id="debugArea" class="mt-8 hidden">
                    <h3 class="text-xs font-bold text-gray-400 uppercase mb-3 border-b pb-1">Debug (Números identificados)</h3>
                    <div id="debugGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="processCanvas" class="hidden"></canvas>

    <script>
        // --- DRAG & DROP ---
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileCount = document.getElementById('fileCount');
        let uploadedFiles = [];

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, pd, false));
        function pd(e) { e.preventDefault(); e.stopPropagation(); }
        dropZone.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files));

        function handleFiles(files) {
            uploadedFiles = [...files];
            fileCount.innerText = `${files.length} imagens carregadas`;
            fileCount.classList.remove('hidden');
        }

        // --- MATEMÁTICA INTELIGENTE ---
        // Converte qualquer texto de preço "sujo" em número float limpo
        // Ex: "20,90" -> 20.90 | "20.90" -> 20.90 | "2O,9O" -> 20.90
        const parseToFloat = (text) => {
            if(!text) return 0;
            let clean = text.toUpperCase()
                .replace(/[OQD]/g, '0')
                .replace(/[IYTl]/g, '1')
                .replace(/[S]/g, '5')
                .replace(/[B]/g, '8')
                .replace(/[Z]/g, '2');
            
            // Procura padrão de número (dígitos + separador + 2 dígitos)
            // Aceita ponto ou vírgula
            const match = clean.match(/(\d+)[.,](\d{2})\b/);
            if(match) {
                // Reconstrói como número javascript (ponto)
                return parseFloat(match[1] + "." + match[2]);
            }
            return 0;
        };

        const fmtMoney = n => n.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});

        // --- LÓGICA PRINCIPAL ---
        async function processFiles() {
            const listTxt = document.getElementById('listInput').value;
            if(!listTxt || uploadedFiles.length === 0) return alert("Preencha a lista e arraste imagens.");

            // UI Reset
            document.getElementById('loadingOverlay').classList.remove('hidden');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('resultTable').innerHTML = '';
            document.getElementById('debugGrid').innerHTML = '';
            document.getElementById('debugArea').classList.remove('hidden');

            // 1. LISTA
            const products = [];
            listTxt.split('\n').forEach((line, idx) => {
                const mainM = line.match(/(.+) – R\$ ([\d,.]+)/i);
                const isDetail = line.trim().startsWith('(');
                if(mainM && !isDetail) {
                    products.push({ id: `p${idx}`, name: mainM[1].trim(), base: parseToFloat(mainM[2]), extra: null, extraType: null });
                } else if(isDetail && products.length > 0) {
                    const priceM = line.match(/R\$ ([\d,.]+)/);
                    if(priceM) {
                        const last = products[products.length-1];
                        last.extra = parseToFloat(priceM[1]);
                        last.extraType = line.includes('Cartão') ? 'Cartão' : 'SaveGanhe';
                    }
                }
            });

            // 2. OCR NAS IMAGENS
            let allPricesFound = [];
            const worker = await Tesseract.createWorker('por');
            const loadingText = document.getElementById('loadingText');

            for(let i=0; i<uploadedFiles.length; i++) {
                const file = uploadedFiles[i];
                loadingText.innerText = `Lendo imagem ${i+1}/${uploadedFiles.length}...`;
                const imgUrl = URL.createObjectURL(file);
                
                const foundInImg = await runOCR(worker, imgUrl);
                allPricesFound.push(...foundInImg);

                // Debug Visual
                const tags = foundInImg.map(p => `<span class="bg-gray-700 text-white px-1 rounded text-[9px]">${fmtMoney(p)}</span>`).join(' ');
                document.getElementById('debugGrid').innerHTML += `
                    <div class="bg-white p-2 rounded border border-gray-200 text-[10px] text-gray-500">
                        <div class="font-bold truncate">${file.name}</div>
                        <div class="flex flex-wrap gap-1 mt-1">${tags || '-'}</div>
                    </div>`;
            }
            await worker.terminate();

            // 3. COMPARAÇÃO MATEMÁTICA
            const tbody = document.getElementById('resultTable');
            
            products.forEach(p => {
                // Verifica Base
                const baseOK = allPricesFound.some(val => Math.abs(val - p.base) < 0.05); // Tolerância de 5 centavos caso OCR leia 20.89
                
                // Verifica Extra
                let extraOK = true;
                if(p.extra) {
                    extraOK = allPricesFound.some(val => Math.abs(val - p.extra) < 0.05);
                }

                // Render Linha
                let statusHtml = '';
                let errorDetails = '';

                if(baseOK && extraOK) {
                    statusHtml = `<span class="badge badge-ok"><i class="fa-solid fa-check"></i> Tudo Correto</span>`;
                } else {
                    // Monta o detalhe do erro
                    if(!baseOK) errorDetails += `<div class="text-red-700 font-bold mb-1"><i class="fa-solid fa-xmark"></i> Base Errada (Esp: ${fmtMoney(p.base)})</div>`;
                    if(p.extra && !extraOK) errorDetails += `<div class="text-red-700 font-bold"><i class="fa-solid fa-xmark"></i> ${p.extraType} Errado (Esp: ${fmtMoney(p.extra)})</div>`;
                    
                    statusHtml = `
                        <div class="bg-red-50 border border-red-200 p-2 rounded text-xs mb-1">${errorDetails}</div>
                        <span onclick="manualApprove('row-${p.id}')" class="force-btn"><i class="fa-solid fa-hand-point-right"></i> Marcar como Certo (Erro do Robô)</span>
                    `;
                }

                const extraTxt = p.extra ? `<div class="text-[10px] text-gray-500">${p.extraType}: ${fmtMoney(p.extra)}</div>` : '';

                tbody.innerHTML += `
                    <tr id="row-${p.id}" class="hover:bg-gray-50 border-b border-gray-50 align-top">
                        <td class="p-3 font-medium text-gray-700 text-xs">${p.name}</td>
                        <td class="p-3 text-center text-xs">
                            <div class="font-bold text-gray-800">${fmtMoney(p.base)}</div>
                            ${extraTxt}
                        </td>
                        <td class="p-3 text-xs cell-status">${statusHtml}</td>
                    </tr>
                `;
            });

            document.getElementById('loadingOverlay').classList.add('hidden');
            document.getElementById('startBtn').disabled = false;
        }

        async function runOCR(worker, url) {
            const img = new Image(); img.src = url; await new Promise(r => img.onload = r);
            const canvas = document.getElementById('processCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width; canvas.height = img.height;
            ctx.drawImage(img,0,0);
            
            // Filtro para aumentar contraste e limpar ruído
            const d = ctx.getImageData(0,0,canvas.width,canvas.height);
            for(let i=0; i<d.data.length; i+=4) {
                // Binarização simples
                const avg = (d.data[i] + d.data[i+1] + d.data[i+2]) / 3;
                d.data[i] = d.data[i+1] = d.data[i+2] = avg > 150 ? 255 : 0;
            }
            ctx.putImageData(d,0,0);

            const ret = await worker.recognize(canvas.toDataURL());
            
            // Regex ajustada para pegar qualquer formato de preço X.XX ou X,XX
            const matches = ret.data.text.match(/\d{1,4}[.,]\d{2}\b/g) || [];
            return matches.map(parseToFloat);
        }

        window.manualApprove = function(rowId) {
            const row = document.getElementById(rowId);
            const cell = row.querySelector('.cell-status');
            cell.innerHTML = `<span class="badge badge-manual"><i class="fa-solid fa-user-check"></i> Aprovado Manualmente</span>`;
        }
    </script>
</body>
</html>
