<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator V60 - Título com Unidade</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2910/2910768.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8fafc; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { background: #374151; color: white; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 20; }
        .drop-zone { border: 2px dashed #9ca3af; border-radius: 8px; background: #f3f4f6; transition: 0.2s; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        .drop-zone:hover { border-color: #3b82f6; background: #eff6ff; }
        .result-card { background: white; border: 1px solid #e5e7eb; border-radius: 8px; margin-bottom: 20px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .card-header { padding: 12px 15px; background: #f9fafb; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; }
        .section-label { font-size: 10px; color: #6b7280; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; display: block; }
        .title-box { font-size: 16px; color: #1f2937; font-weight: 700; padding: 12px; background: #fff; border: 2px solid #e5e7eb; border-radius: 6px; margin-bottom: 12px; }
        .price-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 15px; }
        .price-card { padding: 10px; border-radius: 6px; border: 1px solid #e5e7eb; text-align: center; }
        .price-val { font-size: 20px; font-weight: 800; font-family: monospace; display: block; margin-top: 4px; }
        .price-reason { font-size: 10px; color: #9ca3af; display: block; margin-top: 4px; font-style: italic; }
        .card-base { background: #ecfdf5; border-color: #a7f3d0; }
        .card-base .price-val { color: #047857; }
        .card-offer { background: #eff6ff; border-color: #bfdbfe; }
        .card-offer .price-val { color: #1d4ed8; }
        .raw-text { font-family: monospace; font-size: 10px; color: #9ca3af; margin-top: 10px; background: #1f2937; color: #d1d5db; padding: 10px; border-radius: 4px; white-space: pre-wrap; max-height: 150px; overflow-y: auto; }
    </style>
</head>
<body class="text-slate-800">

    <header class="header">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-1.5 rounded text-white"><i class="fa-solid fa-weight-scale"></i></div>
            <div>
                <h1 class="font-bold text-lg leading-none">Extrator V60</h1>
                <p class="text-[10px] text-gray-300">Incluindo Unidade (kg/g/ml)</p>
            </div>
        </div>
        <div class="flex gap-2">
            <input type="password" id="apiKey" class="bg-gray-700 border border-gray-600 text-white text-xs p-1.5 rounded w-32 placeholder-gray-400" placeholder="API Key Vision...">
            <button onclick="saveKey()" class="bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold px-3 py-1.5 rounded">SALVAR</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <div class="w-[30%] bg-white border-r border-slate-200 flex flex-col p-4 shadow-xl z-10">
            <div class="h-full flex flex-col">
                <div id="dropZone" class="drop-zone flex-1">
                    <i class="fa-solid fa-file-contract text-4xl text-gray-300 mb-3"></i>
                    <div class="text-sm font-bold text-gray-600">ARRASTE AQUI</div>
                    <div class="text-xs text-gray-400 mt-1">Validação de Título + KG</div>
                    <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
                </div>
            </div>
        </div>

        <div class="w-[70%] bg-slate-50 relative flex flex-col">
            <div id="loading" class="hidden absolute inset-0 bg-white/90 z-50 flex flex-col items-center justify-center">
                <div class="w-10 h-10 border-4 border-gray-300 border-t-gray-800 rounded-full animate-spin mb-3"></div>
                <div class="text-sm font-bold text-gray-800 animate-pulse">Lendo estrutura...</div>
            </div>

            <div class="p-4 border-b border-slate-200 bg-white shadow-sm flex justify-between items-center">
                <span class="font-bold text-xs text-slate-600">RESULTADO</span>
                <button onclick="document.getElementById('resultsArea').innerHTML=''" class="text-[10px] text-red-500 hover:underline">LIMPAR</button>
            </div>

            <div id="resultsArea" class="flex-1 overflow-y-auto p-6">
                <div class="text-center mt-20 text-slate-400 text-sm italic">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Arraste a imagem.
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        if(localStorage.getItem('vision_key')) apiKeyInput.value = localStorage.getItem('vision_key');
        function saveKey() { localStorage.setItem('vision_key', apiKeyInput.value.trim()); alert("Salvo!"); }

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = e => processFiles(Array.from(e.target.files));
        dropZone.ondragover = e => { e.preventDefault(); dropZone.style.borderColor = '#3b82f6'; };
        dropZone.ondrop = e => { e.preventDefault(); dropZone.style.borderColor = '#9ca3af'; processFiles(Array.from(e.dataTransfer.files)); };

        async function processFiles(files) {
            const key = apiKeyInput.value.trim();
            if(!key) return alert("Falta API Key!");
            document.getElementById('loading').classList.remove('hidden');
            const container = document.getElementById('resultsArea');
            if(container.innerText.includes('Arraste')) container.innerHTML = '';

            for (const file of files) {
                try { await extractData(file, key, container); } 
                catch (err) { container.innerHTML = `<div class="p-3 bg-red-100 text-xs mb-4 rounded">Erro: ${err.message}</div>` + container.innerHTML; }
            }
            document.getElementById('loading').classList.add('hidden');
        }

        async function extractData(file, key, container) {
            const base64 = await toBase64(file);
            const apiRes = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                method: 'POST',
                body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: "TEXT_DETECTION" }] }] })
            });
            const data = await apiRes.json();
            const fullText = data.responses[0]?.fullTextAnnotation?.text || "";
            const info = parseSemanticV60(fullText);
            renderCard(container, file.name, info, fullText);
        }

        // --- CÉREBRO V60 (INCLUINDO KG) ---
        function parseSemanticV60(text) {
            const result = { title: "Não identificado", basePrice: null, offers: [], unknowns: [] };
            const cleanText = text.replace(/\r/g, '');

            // 1. TÍTULO INTELIGENTE (Pega até a Unidade)
            
            // Regex procura:
            // Qualquer coisa do inicio (.*?)
            // Até encontrar uma unidade no final (\d+kg, \d+g, kg sozinho, g sozinho)
            // OU
            // Até encontrar um preço/R$ se não tiver unidade
            
            const unitRegex = /.*?(?:\d+\s*(?:kg|g|ml|l|un)|(?:\s|^)(?:kg|g|ml|l|un)\b)/is;
            const unitMatch = cleanText.match(unitRegex);

            // Também procura onde começa o preço para usar como limite máximo
            const priceStartMatch = cleanText.match(/R\$|\d+[.,]\d{2}/);
            const priceStartIndex = priceStartMatch ? priceStartMatch.index : cleanText.length;

            if (unitMatch && unitMatch.index < priceStartIndex) {
                // Se achou unidade E ela está antes do preço -> O título é até a unidade
                result.title = unitMatch[0].replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
            } else {
                // Se não achou unidade, ou ela está depois do preço -> Corta no preço
                result.title = cleanText.substring(0, priceStartIndex).replace(/\n/g, ' ').replace(/\s+/g, ' ').trim();
            }

            // 2. EXTRAÇÃO DE PREÇOS
            const prices = [];
            const priceRegex = /(\d{1,3}(?:\.\d{3})*)[,.](\d{2})/g;
            let match;
            while ((match = priceRegex.exec(cleanText)) !== null) {
                const val = parseFloat(match[0].replace('.','').replace(',','.'));
                if(val >= 2020 && val <= 2030 && !cleanText.includes('$' + match[0])) continue;
                prices.push({ val: val, index: match.index });
            }

            // 3. BASE (Acima de Comprar)
            const buyIndex = cleanText.toUpperCase().indexOf("COMPRAR");
            let baseFound = false;

            if (buyIndex !== -1) {
                const candidates = prices.filter(p => p.index < buyIndex);
                if (candidates.length > 0) {
                    const baseP = candidates[candidates.length - 1];
                    result.basePrice = { val: baseP.val, reason: "Imediatamente antes de 'Comprar'" };
                    baseFound = true;
                    prices.splice(prices.indexOf(baseP), 1);
                }
            }

            // 4. OFERTAS
            const triggers = [
                { key: "SAVE GANHE", label: "SAVE GANHE" }, { key: "SAVEGANHE", label: "SAVE GANHE" },
                { key: "NOSSO CARTÃO", label: "CARTÃO" }, { key: "CARTÃO", label: "CARTÃO" },
                { key: "CLIENTE", label: "CLIENTE" }, { key: "EMBALAGEM", label: "EMBALAGEM" },
                { key: "PROMOÇÃO", label: "PROMOÇÃO" }, { key: "LEVANDO", label: "LEVANDO" },
                { key: "A PARTIR", label: "A PARTIR" }, { key: "NO SAVE", label: "SAVE GANHE" }
            ];

            prices.forEach(p => {
                const context = cleanText.substring(Math.max(0, p.index - 60), p.index).toUpperCase().replace(/\n/g, ' ');
                let foundType = null;
                for (const t of triggers) {
                    if (context.includes(t.key)) { foundType = t.label; break; }
                }

                if (foundType) {
                    result.offers.push({ type: foundType, val: p.val });
                } else if (!baseFound) {
                    result.basePrice = { val: p.val, reason: "Maior preço (Default)" };
                    baseFound = true;
                } else {
                    result.unknowns.push(p.val);
                }
            });

            return result;
        }

        function renderCard(container, fileName, info, raw) {
            const div = document.createElement('div');
            div.className = "result-card animate-fade-in";
            
            let baseHtml = info.basePrice ? `
                <div class="price-card card-base">
                    <span class="section-label">PREÇO BASE</span>
                    <span class="price-val">R$ ${fmt(info.basePrice.val)}</span>
                    <span class="price-reason">${info.basePrice.reason}</span>
                </div>` : `
                <div class="price-card" style="opacity:0.5; border:1px dashed #ccc">
                    <span class="section-label">BASE</span>
                    <span class="price-val">???</span>
                </div>`;

            let offersHtml = info.offers.map(o => `
                <div class="price-card card-offer">
                    <span class="section-label">${o.type}</span>
                    <span class="price-val">R$ ${fmt(o.val)}</span>
                </div>
            `).join('');

            div.innerHTML = `
                <div class="card-header">
                    <span class="font-bold text-xs text-slate-500">${fileName}</span>
                </div>
                <div class="p-4">
                    <span class="section-label">TÍTULO IDENTIFICADO</span>
                    <div class="title-box">${info.title}</div>
                    <span class="section-label mb-2">EXTRAÇÃO</span>
                    <div class="price-grid">${baseHtml}${offersHtml}</div>
                    <details><summary class="text-[10px] text-blue-500 cursor-pointer">Texto Bruto</summary><div class="raw-text">${raw}</div></details>
                </div>
            `;
            container.prepend(div);
        }

        function toBase64(file) { return new Promise((r, j) => { const reader = new FileReader(); reader.onload = () => r(reader.result.split(',')[1]); reader.onerror = j; reader.readAsDataURL(file); }); }
        const fmt = n => n.toLocaleString('pt-BR', {minimumFractionDigits: 2});
    </script>
</body>
</html>
